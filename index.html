<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통합장이론(UFT:Unified Field Theory) Research Portal by Bae</title>
    <!-- 폰트 및 아이콘 로드 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0d1117;
            --sidebar-bg: #161b22;
            --text-color: #c9d1d9;
            --accent-color: #58a6ff;
            --border-color: #30363d;
            --hover-bg: #21262d;
            --folder-color: #8b949e;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* 좌측 사이드바 (트리 메뉴) */
        .sidebar {
            width: 320px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 25px 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header h2 {
            margin: 0;
            font-size: 1.4rem;
            color: #fff;
            font-weight: 700;
        }

        .sidebar-header p {
            margin: 5px 0 0 0;
            font-size: 0.85rem;
            color: #8b949e;
        }

        /* 트리 메뉴 컨테이너 */
        .tree-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        ul { list-style: none; padding: 0; margin: 0; }

        /* 챕터 아이템 */
        .chapter-item { border-bottom: 1px solid rgba(48, 54, 61, 0.3); }

        .chapter-title {
            padding: 12px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: 500;
            color: #e6edf3;
            transition: 0.2s;
            font-size: 0.95rem;
        }

        .chapter-title:hover {
            background-color: var(--hover-bg);
            color: var(--accent-color);
        }

        .chapter-title i.fa-folder, 
        .chapter-title i.fa-folder-open { margin-right: 10px; color: var(--folder-color); }
        .arrow { font-size: 0.8rem; transition: transform 0.3s; color: #8b949e; }

        /* 서브 메뉴 */
        .sub-menu {
            display: none;
            background-color: #0d1117;
            padding: 5px 0;
            box-shadow: inset 0 3px 6px rgba(0,0,0,0.2);
        }

        .sub-menu li a {
            display: block;
            padding: 8px 20px 8px 52px;
            text-decoration: none;
            color: #8b949e;
            font-size: 0.9rem;
            transition: 0.2s;
            border-left: 3px solid transparent;
        }

        .sub-menu li a:hover {
            color: #fff;
            background-color: rgba(88, 166, 255, 0.1);
            border-left-color: var(--accent-color);
        }

        .chapter-item.active .sub-menu { display: block; }
        .chapter-item.active .chapter-title { color: var(--accent-color); background-color: rgba(88, 166, 255, 0.05); }
        .chapter-item.active .arrow { transform: rotate(180deg); color: var(--accent-color); }

        /* --- 2. 우측 메인 화면 (Iframe) --- */
        .main-view {
            flex-grow: 1;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
        }

        iframe { width: 100%; height: 100%; border: none; }

        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: 40%; border-right: none; border-bottom: 1px solid var(--border-color); }
            .main-view { height: 60%; }
        }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="sidebar-header">
            <h2>UFT Research Lab</h2>
            <p>Unified Field Theory by Bae</p>
        </div>

        <div class="tree-container">
            <ul>
                <!-- 0. UFT 소개 -->
                <li class="chapter-item active">
                    <div class="chapter-title" onclick="toggleChapter(this)">
                        <span><i class="fas fa-folder-open"></i> 0. UFT Intro</span>
                        <i class="fas fa-chevron-down arrow"></i>
                    </div>
                    <ul class="sub-menu">
                        <li><a href="UFT_4D_Model_Intro.html" target="content-frame">0.1 광속전파 4D 시뮬레이션</a></li>
                        <li><a href="UFT_Abstract.html" target="content-frame">0.2 연구의 목적과 배경</a></li>
                    </ul>
                </li>

                <!-- 1. UFT 개요 -->
                <li class="chapter-item">
                    <div class="chapter-title" onclick="toggleChapter(this)">
                        <span><i class="fas fa-folder"></i> 1. UFT 개요 (Overview)</span>
                        <i class="fas fa-chevron-down arrow"></i>
                    </div>
                    <ul class="sub-menu">
                        <!-- 1.0 개요 전체 -->
                        <li><a href="UFT_Overview.html" target="content-frame">1.1 통합장이론 개요 전체보기</a></li>
                        
                        <!-- 1.1번 항목 -->
                        <li><a href="UFT_Constants_and_Laws.html" target="content-frame">1.2 UFT 3대 법칙 및 5대 상수</a></li>
                        
                        <!-- [연결] 1.2번 항목 (5대 공식) -->
                        <li><a href="UFT_Universal_Formulas.html" target="content-frame">1.3 UFT 우주 절대 5공식</a></li>
                    </ul>
                </li>

                <!-- 2. UFT 복소전하벡터 -->
                <li class="chapter-item">
                    <div class="chapter-title" onclick="toggleChapter(this)">
                        <span><i class="fas fa-folder"></i> 2. UFT 복소전하벡터</span>
                        <i class="fas fa-chevron-down arrow"></i>
                    </div>
                    <ul class="sub-menu">
                        <li><a href="UFT_Complex_Charge_Interaction_V30.html#section1" target="content-frame">2.1 정의 및 상호작용 (Ver.30)</a></li>
                    </ul>
                </li>

                <!-- 3. 광속도 c의 기원 -->
                <li class="chapter-item">
                    <div class="chapter-title" onclick="toggleChapter(this)">
                        <span><i class="fas fa-folder"></i> 3. 광속도 c의 기원</span>
                        <i class="fas fa-chevron-down arrow"></i>
                    </div>
                    <ul class="sub-menu">
                        <li><a href="UFT_Constants_Derivation.html" target="content-frame">3.1 자기장 상수(mu0) 유도</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div class="main-view">
        <iframe src="UFT_4D_Model_Intro.html" name="content-frame" title="Main Content"></iframe>
    </div>

    <script>
        function toggleChapter(element) {
            const parentLi = element.parentElement;
            parentLi.classList.toggle('active');
            const icon = element.querySelector('i.fa-folder, i.fa-folder-open');
            if (parentLi.classList.contains('active')) {
                icon.classList.remove('fa-folder');
                icon.classList.add('fa-folder-open');
            } else {
                icon.classList.remove('fa-folder-open');
                icon.classList.add('fa-folder');
            }
        }
    </script>
</body>
</html>
